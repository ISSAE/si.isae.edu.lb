<H2><A NAME="s9">9. Installer un mandataire Squid transparent</A></H2>

<P>Le mandataire squid est disponible sur
<A HREF="index.php?ref=Firewall-HOWTO-html/http://squid.nlanr.net/">http://squid.nlanr.net/</A>.
<P>Les d&eacute;veloppeurs de squid fournissent des paquetages aux formats
RedHat et Debian.
Si vous le pouvez, il vaut mieux utiliser l'un d'entre eux.
